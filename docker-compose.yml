  # WireGuard Easy
  wg-easy:
    image: weejewel/wg-easy:latest
    container_name: wg-easy
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - WG_HOST=<external ip> # NoIP
      - PASSWORD=<password>
      - SERVERPORT=51820  
      - PEERS=5 
      - INTERNAL_SUBNET=10.13.13.0  
    volumes:
      - /home/stefan/docker/wg-easy/config:/etc/wireguard  
      - /lib/modules:/lib/modules:ro
    ports:
      - 51820:51820/udp  
      - 51821:51821
    networks:
      media-stack-network:
        ipv4_address: 172.18.0.22
    restart: unless-stopped

  # NGINX Proxy Manager
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Belgrade
    volumes:
      - /home/stefan/docker/nginx-proxy-manager/data:/data
      - /home/stefan/docker/nginx-proxy-manager/letsencrypt:/etc/letsencrypt
    ports:
      - 80:80    # HTTP
      - 81:81    # NPM management interface
      - 443:443  # HTTPS
    restart: unless-stopped
    networks:
      media-stack-network:
        ipv4_address: 172.18.0.23
        
